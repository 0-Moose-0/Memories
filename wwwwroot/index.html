<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Secure Image Uploader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 720px; margin: 2rem auto; }
    input, button { font-size: 1rem; }
  </style>
</head>
<body>
  <h1>Upload an image</h1>
  <p>You must be signed in (the app will redirect you to login).</p>
  <input type="file" id="file" accept="image/*"/>
  <button id="btn">Upload</button>
  <pre id="out"></pre>

  <script>
    const out = document.getElementById('out');
    document.getElementById('btn').onclick = async () => {
      const f = document.getElementById('file').files[0];
      if (!f) { out.textContent = "Pick a file first."; return; }
      const data = new FormData();
      data.append('file', f);
      out.textContent = "Uploading...";
      const r = await fetch('/upload', { method: 'POST', body: data, credentials: 'include' });
      out.textContent = r.ok ? JSON.stringify(await r.json(), null, 2)
                             : (r.status + " " + await r.text());
    };
  </script>
</body>
</html>
